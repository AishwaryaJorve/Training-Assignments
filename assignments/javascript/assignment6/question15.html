   <h2>Sort Array by decending order</h2>
   
   <script>
    let arr1 = [ 3, 8, 7, 6, 5, -4, 3, 2, 1 ];
    let arr2=[];
       
       for(let i=0;i<arr1.length;i++){
                     for(var j=0;j<(arr1.length)-1;j++)
                     {
                         if(arr1[j]>arr1[j+1])
                         {
                            temp=arr1[j];
                            arr1[j]=arr1[j+1];
                            arr1[j+1]=temp;
                         }
                     }
       }

for(var j=0;j<arr1.length;j++)
{
  document.write("  <h1>"+arr1[j]+"<h1>");
}
    
    
    </script>
