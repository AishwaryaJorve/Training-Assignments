<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>



<h2> function to get the last element of an array</h2><br><br><br>

<button onclick="myFunction()">Show</button><br><br><br><br>


<script type="text/javascript">
	

			function lastElement(array,no)
			{
			    if (no === undefined)
			    {
			        return array[array.length - 1];
			    }
			     return array.slice(array.length - no);
			}


				function myFunction()
			    {
			    	let a=[1,3,5,7,3];
                    
                    array=[];
                    array=lastElement(a,3);
                    document.write("<h1>"+array+"</h1>");
				}

</script>

</body>
</html>
