<!DOCTYPE html>
<html>

</head>
<body>

<h2>sum the multiples of 3 and 5 under 1000.</h2><br><br><br>

<button onclick="myFunction()">Show</button><br><br><br><br>
Result:    <input type="number" id="result">


<script type="text/javascript">
	function myFunction()
	{
		  var i;
		  var sum=0;
		    for(i=1;i<=1000;i++)
		    {
		        if(i%3==0 || i%5==0)
		           {
		               sum+=i;
		           }
		    }

		     document.getElementById("result").value=sum;
	}


</script>

</body>
</html>
