<body>

<h2>check whether no is odd or even from 0 to 15</h2>


   <script>

      var no;
      for(no=0;no<=15;no++)
      {
          if(no%2==0)
          {
              document.write(no +"    is Even number <br>");
          }
          else
          {
              document.write(no +"    is Odd Number <br> ");
          }
      }

   </script>


</body>
