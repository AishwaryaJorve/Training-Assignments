<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter the numbers to find GCD</h1><br><br>
Number1:    <input type="text" id="no1"/><br><br>
Number2:    <input type="text" id="no2"/><br><br>
  <button onclick="findGcd()">GCD</button><br><br><br><br>
Result:      <input type="text" id="result">
  
     <script type="text/javascript">
    
         function findGcd()
         {
           var g=0 
           var no1=Number.parseFloat(document.getElementById("no1").value);
           var no2=Number.parseFloat(document.getElementById("no2").value);
         
           for(let i=1;i<=no1 && i<=no2;i++)
               {
                   if(no2%i==0 && no1%i==0)
                       {
                           g=i;
                       }
               }
             
             document.getElementById("result").value=g;
        }     
         
     </script>   
   
    
    
    
    
    </body>
</html>
