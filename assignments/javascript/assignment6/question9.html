<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h1>`input` is an array or not</h1></br></br>


<script type="text/javascript">

         
          var array1=['a','b','c'];
          var array2="abc";
      
          if(toString.call(array1)=='[object Array]')
          {
            document.write("<h3>array1 is an Array</h3><br>");
          }
          else
          {
              document.write("<h3>array1 is not an Array</h3><br>");
          }

          if(toString.call(array2)==='[object Array]')
          {
            document.write("<h3>array2 is an Array </h3><br>");
          }
          else
          {
              document.write("<h3>array2 is not an Array</h3><br>");
          }
          

    </script>
</body>
</html>
